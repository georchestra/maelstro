      login: "${DEMO_LOGIN}"
      password: "${DEMO_LOGIN}"
    - name: "GeonetworkRennes"
      api_url: "https://public.sig.rennesmetropole.fr/geonetwork/srv/api"
      login: "${XXX}"
      password: "${XXX}"
